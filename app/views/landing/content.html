<section class="galleries">
  <h2 ng-cloak>{{'GALLERIES' | translate}}</h2>
  <ul>
    <li ng-cloak class="item" ng-repeat="category in landing.categories.null">
      <div class="gallery">
        <figure ui-sref="home.category.gallery({category: category.name, subcategory: null})">
          <img ng-src="{{category.thumb}}" alt="{{category.title}}" width="350" height="230"/>
          <figcaption>{{category.title}}</figcaption>
        </figure>
        <aside>
          <h3><a ui-sref="home.category.gallery({category: category.name, subcategory: null})">{{category.title}}</a></h3>
          <p ng-if="category.description">{{category.description}}</p>
          <ul>
            <li class="subitem" ng-repeat="subcategory in landing.categories[category.id]">
              <a ui-sref="home.category.gallery({category: category.name, subcategory: subcategory.name})">{{subcategory.title}}</a>
            </li>
          </ul>
        </aside>
      </div>
    </li>
  </ul>
</section>
