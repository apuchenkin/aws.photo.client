<section class="galleries">
  <h2 ng-bind="('GALLERIES' | translate)"></h2>
  <ul>
    <li ng-cloak class="item" ng-repeat="category in ::landing.categories.null track by category.id">
      <div class="gallery">
        <a ui-sref="home.category.gallery({category: category.name, subcategory: null})">
          <figure>
            <img ng-src="{{::category.thumb}}" alt="{{::category.title}}" width="350" height="230"/>
            <figcaption ng-if="category.date" ng-bind="('MONTH.' + category.date.getMonth() | translate) + ', ' + category.date.getUTCFullYear()"></figcaption>
          </figure>
        </a>
        <aside>
          <h3><a ui-sref="home.category.gallery({category: category.name, subcategory: null})" ng-bind="::category.title"></a></h3>
          <p ng-if="category.description" ng-bind="::category.description"></p>
          <ul>
            <li class="subitem" ng-repeat="subcategory in ::landing.categories[category.id] track by subcategory.id">
              <a ui-sref="home.category.gallery({category: category.name, subcategory: subcategory.name})" ng-bind="::subcategory.title"></a>
            </li>
          </ul>
        </aside>
      </div>
    </li>
  </ul>
</section>
