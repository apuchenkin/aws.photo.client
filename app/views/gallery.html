<nav class="top">
  <ul>
    <li class="item" ui-sref-active="active" ui-sref="home.gallery({category: imagesCtrl.category.name, subcategory: null})">featured</li>
    <li class="item"
        ui-sref-active="active"
        ui-sref="home.gallery({category: imagesCtrl.category.name, subcategory: child.name})"
        ng-repeat="child in imagesCtrl.category.childs">{{child.name}}</li>
  </ul>
</nav>
<div id="masonry">
  <div class="masonry-brick" ng-style="{{brick.style}}" ui-sref="home.gallery.image({id: brick.id})" ng-repeat="brick in imagesCtrl.bricks"></div>
</div>
<ui-view></ui-view>
